$schema: "http://json-schema.org/draft-07/schema#"
description: Snakemake configuration file

type: object
properties:
  dataset_name:
    type: string
  base_dataset_name:
    type: string
  base_table_filename:
    type: string

  noise_config_file:
    type: string
  install_noise_model:
    type: boolean

  gaia:
    type: object
    properties:
      credentials_file:
        type: string
      user:
        type: string
      password:
        type: string
